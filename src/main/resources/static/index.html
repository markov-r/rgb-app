<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">
    <title>RGB Color Picker</title>
</head>

<body>
    <h2 class="header-text">Adjust the color sliders:</h2>
    <div class="container">
        <div>
            <div class="slider-container">
                <div>
                    <input type="range" id="red" class="slider" name="red" min="0" max="255" value="0" step="1">
                    <label for="Red">R</label>
                </div>
                <p class="redLog">0</p>
            </div>

            <div class="slider-container">
                <div>
                    <input type="range" id="green" class="slider" name="green" min="0" max="255" value="0" step="1">
                    <label for="Green">G</label>
                </div>
                <p class="greenLog">0</p>
            </div>
            
            <div class="slider-container">
                <div>
                    <input type="range" id="blue" class="slider" name="blue" min="0" max="255" value="0" step="1">
                    <label for="Blue">B</label>
                </div>
                <p class="blueLog">0</p>
            </div>
        </div>

        <div>
            <div class="square">
            </div>
            <div class="square-text">
            </div>
        </div>
        
    </div>  

    <script type="module" src="index.js"></script>
    </div>
</body>

</html>
